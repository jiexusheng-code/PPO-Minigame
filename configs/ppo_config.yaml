env: MoveToBeacon
out_dir: ./models
checkpoint_path: 
n_envs: 8                    # 并行环境的数量，也就是同时跑多少个环境实例来采样数据。值越大，采样效率通常更高，但会占用更多 CPU/GPU 和内存资源。
seed: 0
policy: MaskedFlattenPolicy
policy_kwargs:
  features_extractor_kwargs:
    cnn_output_dim: 256
env_kwargs:
  screen_size: 32
  minimap_size: 32
  step_mul: 8
  visualize: false
total_timesteps: 100000      # 总训练步数，建议10万~100万
learning_rate: 5.0e-5        # 学习率，PPO常用
ent_coef: 0.03               # 策略熵系数，鼓励探索
batch_size: 512              # 每次更新的batch，建议128~1024
n_epochs: 10                 # 每轮更新的epoch数
gamma: 0.99                  # 折扣因子
gae_lambda: 0.95             # GAE参数
n_steps: 2048                # 每个环境采样步数，建议512~4096
clip_range: 0.15             # PPO裁剪范围
vf_coef: 0.5                 # value loss系数
max_grad_norm: 0.5           # 梯度裁剪

# === 评估（Eval）设置 ===
eval_freq: 1250             # 评估频率（timesteps），EvalCallback 会按此频率运行评估
n_eval_episodes: 20         # 每次评估的 episode 数
eval_deterministic: false   # 评估时是否使用确定性策略
eval_render: false          # 评估时是否渲染（通常设置为 false）

# === TensorBoard / 日志 ===
tensorboard: true          # 是否启用 TensorBoard 日志（train.py 会在 models/<ts>/tb_logs 写入）
tb_log_dir: tb_logs        # 相对于输出目录的 TB 日志子目录

# === 保存 / 输出行为 ===
save_best_model: true      # 是否保存表现最好的模型（由 EvalCallback 实现）
verbose: 1                 # SB3 的 verbose 级别